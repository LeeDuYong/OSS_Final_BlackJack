<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Black Jack</title>
    <style>
        body {
            background-image: url(gamepage.jpg);
            background-repeat: no-repeat;
            font-family: 'Do Hyeon', sans-serif;
        }
        .opac {
            opacity: 0.9;
        }
        .unopac {
            opacity: 1;
        }
    </style>
  </head>
  
  <body>
    <!-- Optional JavaScript; choose one of the two! -->
    <div class="card opac" style="width: 12.5rem; position : absolute; top:515px; left:20px;">
        <div class="card-body unopac" style= "padding: 0.3rem">
          <span size="4">현재 보유 금액 : 1,255 만원<br>
          전적 : 4승 3패 1무</span>
        </div>
    </div>

    <div class="card opac" style="width: 11rem; position : absolute; top:20px; left:705px; text-align: center;">
        <div class="card-body unopac" style= "padding: 0.3rem">
          <span size="4">현재 배팅액 : 100 만원</span>
        </div>
    </div>
    <div class="card opac" style="width: 12.5rem; height: 8rem; position : absolute; top:370px; left:360px;">
    </div>

    <div class="card opac" style="width: 12.5rem; height: 8rem; position : absolute; top:100px; left:360px;">
    </div>

    <button id="up" type="button" class="btn btn-danger" style="position : absolute; width: 4.5rem; top:70px; left:715px">U P</button>
    <button id="down" type="button" class="btn btn-primary" style="position : absolute; width: 4.5rem; top:70px; left:800px">DOWN</button>

    <button id="hit" type="button" class="btn btn-danger" style="position : absolute; width: 5rem; top:515px; left:375px">HIT</button>
    <button id="stay" type="button" class="btn btn-success" style="position : absolute; width: 5rem; top:515px; left:465px">STAY</button>
    
    <button id="surrender" type="button" class="btn btn-secondary" style="position : absolute; width: 8rem; top:320px; left:465px">Surrender</button>

    <button id="dobble down" type="button" class="btn btn-warning" style="position : absolute; width: 8rem; top:320px; left:327px"><span style="color:white">Dobble Down</span></button>
    
    <button id="start" type="button" class="btn btn-light" style="position : absolute; width: 8rem; top:270px; left:395px">Start</button>

    <button id="exit" type="button" class="btn btn-dark" style="position : absolute; width: 5rem; top:540px; left:800px">EXIT</button>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="gamepage.js"></script>

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">
    
    <title>Black Jack</title>
    <style>
        body {
            font-family: 'Do Hyeon', sans-serif;
        }
        .opac {
          background-color: white;
            opacity: 0.9;
        }
        .unopac {
            opacity: 1;
        }
    </style>
  </head>
  
  <body>
    <!-- Optional JavaScript; choose one of the two! -->
    <div style="width: 900px; height: 600px; background-image: url(mainpage.jpg);">
      <div style="width: 900px; height: 200px; position : absolute; top:150px; text-shadow: -1px 0 white, 0 1px white, 1px 0 white, 0 -1px white;">
        <h1 class="text-center">Detailed Rules</h1>
      </div>
      <div style="width: 180px; background-color: azure; position : absolute; top:250px; left:360px;">
        <div class="form-check form-switch mb-2 mt-2 ms-2">
          <input class="form-check-input" type="checkbox" id="hit_soft_17" value="1">
          <label class="form-check-label" for="flexSwitchCheckDefault">Hit soft 17</label>
        </div>
        <div class="form-check form-switch mb-2 ms-2">
          <input class="form-check-input" type="checkbox" id="push" value="1">
          <label class="form-check-label" for="flexSwitchCheckDefault">Push</label>
        </div>
        <div class="form-check form-switch mb-2 ms-2">
          <input class="form-check-input" type="checkbox" id="surrender" value="1">
          <label class="form-check-label" for="flexSwitchCheckDefault">Surrender</label>
        </div>
      </div>
    </div>
    <button id="back" type="button" class="btn btn-light" style="position : absolute; width: 8rem; top:525px; left:750px">Save & Return</button>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="rulepage.js"></script>

  </body>
</html>

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">
    
    <title>Black Jack</title>
    <style>
        body {
            font-family: 'Do Hyeon', sans-serif;
        }
    </style>
  </head>
  
  <body>
    <!-- Optional JavaScript; choose one of the two! -->
    <div style="width: 900px; height: 600px; background-image: url(mainpage.jpg);">
      <div style="width: 900px; height: 200px; position : absolute; top:150px; text-shadow: -1px 0 white, 0 1px white, 1px 0 white, 0 -1px white;">
        <h1 class="text-center">Black Jack</h1>
      </div>
      
      <div style="width: 280px; height: 200px; background-color: azure; position : absolute; top:300px; left:310px;">
        <button id="gamestart" type="button" class="btn btn-success" style="margin: 5px; width: 270px; height: 40px">Game Start</button>
        <button id="rules" type="button" class="btn btn-warning" style="margin: 5px; width: 270px; height: 40px; color: white">Rules</button>
        <button id="rank" type="button" class="btn btn-info" style="margin: 5px; width: 270px; height: 40px; color: white">Rank</button>
        <button id="gameclose" type="button" class="btn btn-danger" style="margin: 5px; width: 270px; height: 40px">Game Close</button>
      </div>
    </div>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="mainpage.js"></script>
  </body>
</html>

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">
    
    <title>Black Jack</title>
    <style>
        body {
            font-family: 'Do Hyeon', sans-serif;
        }
        .opac {
          background-color: white;
            opacity: 0.9;
        }
        .unopac {
            opacity: 1;
        }
    </style>
  </head>
  
  <body>
    <!-- Optional JavaScript; choose one of the two! -->
    <div style="width: 900px; height: 600px; background-image: url(mainpage.jpg);">
      <div class="opac" style="width: 35rem; height: 24rem; position : absolute; top:100px; left:150px;">
        <table class="table">
          <thead>
            <tr>
              <th>Rank</th>
              <th>Name</th>
              <th>Money</th>
            </tr>
          </thead>
          <tbody id="rank_table">
          </tbody>
        </table>
      </div>
    </div>
    <button id="back" type="button" class="btn btn-light" style="position : absolute; width: 4rem; top:525px; left:800px">Back</button>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="rankpage.js"></script>

  </body>
</html>
